<form class="" [formGroup]="formGroupRegister" (ngSubmit)="register()">
  <div class="">
    <input
    class=""
    type="file"
    formControlName="photo">
  </div>

  <div>
    <input
    class=""
    formControlName="name"
    placeholder="Digite o nome do animal">

    <app-message-alert
    messageAlert="Não esqueça de informar o nome neste campo."
    *ngIf="
    formGroupRegister.get('name')?.errors?.['required'] &&
    formGroupRegister.get('name')?.touched">
    </app-message-alert>

    <app-message-alert
    messageAlert="Deixe o nome em CAIXA ALTA."
    *ngIf="
    formGroupRegister.get('name')?.errors?.['IslowerCase'] &&
    formGroupRegister.get('name')?.touched">
    </app-message-alert>

    <app-message-alert
    messageAlert="Digite apenas letras neste campo, com três ou mais."
    *ngIf="
    formGroupRegister.get('name')?.errors?.['itsNotLyric'] &&
    formGroupRegister.get('name')?.touched">
    </app-message-alert>
  </div>

  <div>
    <input
    class=""
    formControlName="age">

    <app-message-alert
    placeholder="Diga nos a idade do seu animal"
    messageAlert="Informar a idade do animal vai deixar mais interessante."
    *ngIf="
    formGroupRegister.get('age')?.errors?.['required'] &&
    formGroupRegister.get('age')?.touched">
    </app-message-alert>

    <app-message-alert
    messageAlert="Digite apenas números"
    *ngIf="
    formGroupRegister.get('age')?.errors?.['itsNotANumber'] &&
    formGroupRegister.get('age')?.touched">
    </app-message-alert>
  </div>

  <div>
    <input
    class=""
    formControlName="size"
    placeholder="Diga nos o porte, tamanho, do animal">

    <app-message-alert
    messageAlert="Não esqueça de preencher este campo."
    *ngIf="
    formGroupRegister.get('size')?.errors?.['required'] &&
    formGroupRegister.get('size')?.touched">
    </app-message-alert>
  </div>

  <div>
    <input
    class=""
    formControlName="characteristcs"
    placeholder="Quais as caracteristicas do seu animal">

    <app-message-alert
    messageAlert="É importante que preencha este campo"
    *ngIf="
    formGroupRegister.get('characteristcs')?.errors?.['required'] &&
    formGroupRegister.get('characteristcs')?.touched">
    </app-message-alert>
  </div>

  <div>
    <input
    class=""
    formControlName="city"
    placeholder="">

    <app-message-alert
    messageAlert="Preencha este campo com o nome da cidade onde reside o animal"
    *ngIf="
    formGroupRegister.get('city')?.errors?.['required'] &&
    formGroupRegister.get('city')?.touched">
    </app-message-alert>

    <app-message-alert
    messageAlert="Digite apenas letras em CAIXA ALTA"
    *ngIf="
    formGroupRegister.get('name')?.errors?.['IslowerCase'] &&
    formGroupRegister.get('name')?.touched">
    </app-message-alert>
  </div>

  <div>
    <textarea
    class=""
    formControlName="about"
    placeholder="Conte nos um pouco sobre o seu Pet...">
    </textarea>
  </div>

  <button type="submit">Salvar</button>
</form>
